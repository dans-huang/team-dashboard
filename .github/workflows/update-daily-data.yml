name: Update Daily Data

on:
  schedule:
    # Every day at 09:30 TPE (01:30 UTC)
    - cron: '30 1 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to generate (YYYY-MM-DD). Leave empty for yesterday.'
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dashboard repo
        uses: actions/checkout@v4

      - name: Checkout claude workspace
        uses: actions/checkout@v4
        with:
          repository: dans-huang/CC
          token: ${{ secrets.CLAUDE_REPO_PAT }}
          path: claude-workspace

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Setup and refresh Google credentials
        env:
          CLAUDE_DIR: claude-workspace
        run: |
          sudo mkdir -p /Users/nativepg/Claude
          echo '${{ secrets.GOOGLE_TOKENS_JSON }}' | sudo tee /Users/nativepg/Claude/.google-tokens.json > /dev/null

          # Refresh the access token (stored tokens expire after 1 hour)
          python3 -c "
          import json, requests
          token_path = '/Users/nativepg/Claude/.google-tokens.json'
          creds_path = 'claude-workspace/config/google-oauth-credentials.json'
          with open(token_path) as f:
              tokens = json.load(f)
          with open(creds_path) as f:
              creds = json.load(f)
          web = creds.get('web', creds.get('installed', {}))
          resp = requests.post('https://oauth2.googleapis.com/token', data={
              'client_id': web['client_id'],
              'client_secret': web['client_secret'],
              'refresh_token': tokens['refresh_token'],
              'grant_type': 'refresh_token'
          })
          if resp.status_code != 200:
              raise RuntimeError(f'Token refresh failed: {resp.text}')
          tokens['access_token'] = resp.json()['access_token']
          with open(token_path, 'w') as f:
              json.dump(tokens, f, indent=2)
          print(f'Token refreshed (expires in {resp.json().get(\"expires_in\", \"?\")}s)')
          "

      - name: Generate daily data
        env:
          ZENDESK_SUBDOMAIN: positivegrid
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_TOKEN }}
          ZENDESK_TOKEN: ${{ secrets.ZENDESK_TOKEN }}
          CLAUDE_DIR: claude-workspace
        run: |
          INPUT_DATE="${{ github.event.inputs.date || '' }}"
          if [ -z "$INPUT_DATE" ]; then
            # Default: yesterday in Taipei time (Asia/Taipei, UTC+8)
            TARGET_DATE=$(TZ=Asia/Taipei date -d "yesterday" +%Y-%m-%d 2>/dev/null || TZ=Asia/Taipei date -v-1d +%Y-%m-%d)
          else
            TARGET_DATE="$INPUT_DATE"
          fi

          echo "Generating daily data for: $TARGET_DATE"
          mkdir -p data/daily

          OUTPUT="data/daily/${TARGET_DATE}.json"
          python3 scripts/generate-daily-data.py --json --date "$TARGET_DATE" > "$OUTPUT"

          # Validate output: must be valid JSON with actual ticket data
          if [ ! -s "$OUTPUT" ] || ! python3 -m json.tool "$OUTPUT" > /dev/null 2>&1; then
            echo "⚠ Invalid or empty JSON output — aborting"
            rm -f "$OUTPUT"
            exit 1
          fi
          TOTAL=$(python3 -c "import json; print(json.load(open('$OUTPUT'))['kpi']['totalTickets'])")
          if [ "$TOTAL" = "0" ]; then
            echo "⚠ totalTickets is 0 — likely a data fetch issue (expired token?). Aborting."
            rm -f "$OUTPUT"
            exit 1
          fi
          echo "✓ Saved to $OUTPUT ($TOTAL tickets)"

      - name: Update index
        run: python3 scripts/update-index.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "data: daily update $(date -u +%Y-%m-%d)"
          git push

  deploy:
    needs: update-daily
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
