<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Team Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='7' fill='%230f172a'/><circle cx='16' cy='16' r='12' fill='none' stroke='%231e3a5f' stroke-width='1.5'/><circle cx='16' cy='16' r='7' fill='none' stroke='%231e3a5f' stroke-width='1.5'/><line x1='16' y1='16' x2='24' y2='8' stroke='%2306b6d4' stroke-width='2' stroke-linecap='round' opacity='0.7'/><circle cx='24' cy='8' r='2.5' fill='%2322d3ee'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css?v=11">
  <script>
    (function(){var t=localStorage.getItem('theme');if(t==='light')document.documentElement.setAttribute('data-theme','light');})();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a class="nav-brand" href="index.html">Team Dashboard</a>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme (T)">
      <kbd>T</kbd>
      <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>
      <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
    <ul class="nav-tabs" id="period-tabs">
      <li><a data-view="daily"><kbd>D</kbd> Daily</a></li>
      <li><a data-view="weekly"><kbd>W</kbd> Weekly</a></li>
      <li><a data-view="monthly"><kbd>M</kbd> Monthly</a></li>
    </ul>
    <div class="nav-right">
      <kbd>[</kbd>
      <label id="period-label">Week:</label>
      <select id="period-select"></select>
      <kbd>]</kbd>
      <button class="compare-toggle" id="compare-btn" style="display:none"><kbd>C</kbd> Compare &#x25B8;</button>
    </div>
  </nav>
  <div class="sub-nav" id="sub-nav"></div>
  <div class="container">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:24px">
      <p class="period-label" id="period" style="margin:0"></p>
    </div>
    <main id="content">
      <div class="loading">Loading...</div>
    </main>
  </div>
  <script src="js/dashboard.js?v=11"></script>
  <script src="js/pulse.js?v=11"></script>
  <script src="js/qa.js?v=11"></script>
  <script src="js/dsat.js?v=11"></script>
  <script src="js/daily.js?v=11"></script>
</body>
</html>
