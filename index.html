<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Team Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css?v=9">
  <script>
    (function(){var t=localStorage.getItem('theme');if(t==='light')document.documentElement.setAttribute('data-theme','light');})();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a class="nav-brand" href="index.html">Team Dashboard</a>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme (T)">
      <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
    <ul class="nav-tabs" id="period-tabs">
      <li><a data-view="daily"><kbd>D</kbd> Daily</a></li>
      <li><a data-view="weekly"><kbd>W</kbd> Weekly</a></li>
      <li><a data-view="monthly"><kbd>M</kbd> Monthly</a></li>
    </ul>
    <div class="nav-right">
      <kbd>[</kbd>
      <label id="period-label">Week:</label>
      <select id="period-select"></select>
      <kbd>]</kbd>
      <button class="compare-toggle" id="compare-btn" style="display:none"><kbd>C</kbd> Compare &#x25B8;</button>
    </div>
  </nav>
  <div class="sub-nav" id="sub-nav"></div>
  <div class="container">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:24px">
      <p class="period-label" id="period" style="margin:0"></p>
    </div>
    <main id="content">
      <div class="loading">Loading...</div>
    </main>
  </div>
  <script src="js/dashboard.js?v=9"></script>
  <script src="js/pulse.js?v=9"></script>
  <script src="js/qa.js?v=9"></script>
  <script src="js/dsat.js?v=9"></script>
  <script src="js/daily.js?v=9"></script>
</body>
</html>
