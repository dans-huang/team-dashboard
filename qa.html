<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Pulse â€” Team Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a class="nav-brand" href="index.html">Team Dashboard</a>
    <ul class="nav-tabs">
      <li><a href="pulse.html">Pulse</a></li>
      <li><a href="qa.html">QA</a></li>
      <li><a href="tickets.html">Tickets</a></li>
      <li><a href="dsat.html">DSAT</a></li>
    </ul>
    <div class="nav-right">
      <label>Week:</label>
      <select id="week-select"></select>
    </div>
  </nav>
  <div class="container">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:24px">
      <p class="period-label" id="period" style="margin:0"></p>
      <button class="compare-toggle" id="compare-btn">Compare &#x25B8;</button>
    </div>
    <main id="content">
      <div class="section" id="bcr-hero"></div>
      <div class="section">
        <h2 class="section-title">BCR by Product</h2>
        <div class="table-wrap" id="bcr-product-table"></div>
      </div>
      <div class="section">
        <h2 class="section-title">BCR Weekly Trend</h2>
        <div class="chart-container"><canvas id="bcr-trend-chart"></canvas></div>
      </div>
      <div class="section">
        <h2 class="section-title">Test Execution Summary</h2>
        <div class="kpi-grid" id="test-exec"></div>
      </div>
      <div class="section">
        <h2 class="section-title">Regression Pass Rate</h2>
        <div class="table-wrap" id="regression-table"></div>
      </div>
      <div class="section">
        <h2 class="section-title">Latest Function Test</h2>
        <div id="function-test"></div>
      </div>
      <div class="section">
        <h2 class="section-title">Recent Bugs</h2>
        <div class="table-wrap" id="recent-bugs"></div>
      </div>
    </main>
  </div>
  <script src="js/dashboard.js"></script>
  <script src="js/qa.js"></script>
</body>
</html>
